<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 - Contact Book (API's)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling */
        body {
          font-family: Arial, sans-serif;
          background: #f4f4f4;
          margin: 0;
          padding: 0;
        }
    
        header {
          background: #333;
          color: white;
          padding: 1rem;
          text-align: center;
        }
    
        .container {
          padding: 20px;
          max-width: 800px;
          margin: auto;
        }
    
        .page {
          display: none;
        }
    
        .active {
          display: block;
        }
    
        .contacts-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
          gap: 15px;
          margin-top: 20px;
        }
    
        .contacts-card {
          background: white;
          padding: 15px;
          border-radius: 10px;
          box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
    
        .contact-avatar {
          width: 60px;
          height: 60px;
          border-radius: 50%;
        }
    
        .contact-name {
          font-weight: bold;
          margin-top: 10px;
        }
    
        .contact-details p {
          margin: 5px 0;
        }
    
        .contact-actions {
          margin-top: 10px;
        }
    
        .btn {
          padding: 6px 12px;
          margin: 4px 2px;
          cursor: pointer;
          border: none;
          border-radius: 5px;
        }
    
        .btn-primary { background-color: #28a745; color: white; }
        .btn-secondary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
    
        form input, form button {
          display: block;
          width: 100%;
          margin-bottom: 10px;
          padding: 8px;
        }
      </style>
   </head>
<body onload="checkApi()">
    <form id="addContactForm" onsubmit="addContact(event)"></form>
    <form id="editContactsPage" onsubmit="updateContact(event)"></form>    

   <div class="container">
        <div class="header">
            <h1>üì≤ Contact Book</h1>
            <p>Manage your contacts with ease with API powered app.</p>
        </div>

        <div class="content">
            <!-- API Setup page -->
            <div class="setupPage page active">
                <div class="api-setup">
                    <h3>üîë API-Key Setup Required</h3>
                    <p>Before you use the contact book, please enter your api key below.
                       If you don't have one you can use:
                     <strong>appacademy@itvarsity.org</strong></p>
                </div>
                <div class="form-group">
                    <label for="apiKeyInput">Enter your API Key (Email Address)</label>
                    <input type="email" id="apiKeyInput" placeholder="your-email@example.com">

                </div>

                <button class="btn" onclick="setupApiKey()">üöÄRock Start using Contact Book</button>

            </div>

            <!--Main Contact Page -->
            <div id="contactsPage" class="page">
                <div style="display: flex; justify-content: space-between; align-items: center;
                  margin-bottom: 20px; flex-wrap: wrap; gap: 10px">

                   <h2>Your Contacts</h2>
                   <div>
                       <button class="btn btn-secondary" onclick="refreshContactacts()">üîÅRefresh</button>
                       <button class="btn btn-success"  onclick="showAddContacts()">‚ûïAdd Contact</button>
                   </div>
                </div>

                <div id="contactsLists">
                    <div class="loading">Loading contacts...</div>
                </div>
            </div>
        </div>

        <!-- Add Contact Page -->
        <div id="addContactsPage" class="page">
            <button class="btn btn-secondary back-btn" onclick="showContacts()">‚Üê Back to Contacts</button>

            <h2>Add New Contact</h2>

            <form id="addContactForm" onsubmit="addContact(event)">
                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number:</label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="avatar">Profile Picture (Optional):</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                </div>
                
                <button type="submit" class="btn btn-success">üíæ Save Contact</button>
                <button type="button" class="btn btn-secondary" onclick="showContacts()">Cancel</button>
            </form>
        </div>

            <!-- Edit Contact Page -->
            <div id="editContactsPage" class="page">
               <button class="btn btn-secondary back-btn" onclick="showContacts()">Back to Contacts</button>

               <h2>Edit Contact</h2>

                <form id="editContactsPage" onsubmit="updateContact(event)">
                   <input type="hidden" id="editContactId">

                  <div class="form-group">
                   <label for="editFirstname">First Name:</label>
                   <input type="text" id="editFirstname" name="firstname" required>
                  </div>
                  <div class="form-group">
                      <label for="editLastname">Last Name:</label>
                       <input type="text" id="editLastname" name="lastname" required>
                  </div>
                  <div class="form-group">
                       <label for="editMobile">Mobile Number:</label>
                       <input type="text" id="editMobile" name="mobile" required>
                  </div>
                  <div class="form-group">
                       <label for="editEmail">Email Address:</label>
                       <input type="text" id="editEmail" name="email" required>
                   </div>
                   <div class="form-group">
                       <label for="editAvatar">Profile Picture (Optional):</label>
                       <input type="file" id="editAvatar" name="avatar" accept="image/*">
                    </div>
        
                    <button type="submit" class="btn btn-success">üíæ Update Contact</button>
                    <button type="button" class="btn btn-secondary" onclick="showContacts()">Cancel</button>
                </form>
            </div>     
        </div>
   </div>
   
    <script src="script.js"></script>
</body>
</html>
